<!DOCTYPE html>
<html>
  
  <head>
    <title>A-Frame + AR.js Base</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
  
  <body>
    
    <a-scene artoolkit="sourceType: webcam;" embedded="embedded">
      <a-assets>
        <!-- you can load your assets here -->
  <!--         <a-asset-item id="duck" src="../assets/scene.gltf"></a-asset-item> -->


      </a-assets>










      <a-marker-camera preset="hiro">
        
        <!-- entities placed here will be shown when the marker is detected -->
      <!--   <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box> -->

    <a-plane static-body="static-body" rotation="-90 0 0" scale="30 3 3" material="opacity: 0.85; color: #2EAFAC;"></a-plane>

            <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="-3 0 0"></a-gltf-model>
            <a-gltf-model dynamic-body="dynamic-body" src="https://github.com/KhronosGroup/glTF-Sample-Models/blob/master/2.0/Avocado/glTF/Avocado.gltf" scale="0.25 0.25 0.25" position="-3 0 0"></a-gltf-model>
        
                 <!--  <a-asset-item id="duck" src="../assets/scene.gltf"></a-asset-item> -->
      </a-marker-camera>
      
      <a-sky color="black"></a-sky>
    </a-scene>
    
  </body>
  
</html>
